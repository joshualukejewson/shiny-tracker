{% extends "base.html" %}

{% block body %}
<div class="login-container">
  <div class="login-card">
    <h1>Welcome to Shiny Tracker</h1>
    <p class="subtitle">Log in or register to start tracking Pok√©mon</p>

    <form
      id="auth-form"
      data-login-url="{{ url_for('login') }}"
      data-register-url="{{ url_for('register') }}"
      method="post"
    >
      <input
        type="text"
        name="username"
        placeholder="Username"
        class="input-field"
        required
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        class="input-field"
        required
      />
      <div class="btn-group">
        <input
          type="submit"
          value="Login"
          class="btn btn-login"
          onclick="setActionForm('login')"
        />
        <input
          type="button"
          value="Register"
          class="btn btn-register"
          onclick="setActionForm('register')"
        />
      </div>
    </form>
  </div>
</div>
{% endblock %}
